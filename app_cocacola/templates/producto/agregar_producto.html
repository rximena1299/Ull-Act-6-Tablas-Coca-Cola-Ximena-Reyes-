{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Agregar Producto</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre_producto" class="form-label">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <input type="text" class="form-control" id="categoria" name="categoria" required>
        </div>
        <div class="mb-3">
            <label for="precio_unitario" class="form-label">Precio Unitario:</label>
            <input type="number" step="0.01" class="form-control" id="precio_unitario" name="precio_unitario" required>
        </div>
        <div class="mb-3">
            <label for="stock_actual" class="form-label">Stock Actual:</label>
            <input type="number" class="form-control" id="stock_actual" name="stock_actual" required>
        </div>
        <div class="mb-3">
            <label for="fecha_fabricacion" class="form-label">Fecha de Fabricación:</label>
            <input type="date" class="form-control" id="fecha_fabricacion" name="fecha_fabricacion" required>
        </div>
        <div class="mb-3">
            <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento:</label>
            <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" required>
        </div>
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente:</label>
            <select name="cliente" id="cliente" class="form-control" required>
                <option value="">Selecciona un cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="proveedor" class="form-label">Proveedor:</label>
            <select name="proveedor" id="proveedor" class="form-control" required>
                <option value="">Selecciona un proveedor</option>
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}">{{ proveedor.nombre_empresa }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-danger w-100">Guardar Producto</button>
    </form>
</div>
{% endblock %}
