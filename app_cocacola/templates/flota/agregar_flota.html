{% extends 'base.html' %}
{% block content %}
  <h3>Agregar a Flota de Producción</h3>
  <form method="post" action="{% url 'agregar_flota' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Tipo de Transporte</label>
      <input type="text" name="tipo_transporte" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre del Transporte</label>
      <input type="text" name="nombre_transporte" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Placas</label>
      <input type="text" name="placas" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Código</label>
      <input type="text" name="codigo" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Modelo</label>
      <input type="text" name="modelo" class="form-control" required>
    </div>
    <button class="btn btn-success" type="submit">Guardar</button>
    <a href="{% url 'ver_flota' %}" class="btn btn-secondary">Volver</a>
  </form>
{% endblock %}
